<!doctype html>
<title>Crawl Data Dashboard</title>
<link rel=stylesheet type=text/css href="./static/style.css">
<head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <form method="POST" action="/tohome" style="float: left">
        <button name="HOME" class="button SUBMIT" value="submit">HOME</button>
    </form>
    <form method="POST" action="/result" style="float: left">
        <button name="toRESULT" class="button SUBMIT" value="submit">RESULT</button>
    </form>
</head>
<div class=page>
  <h1>Crawl Data Dashboard</h1>
    <form method="POST" action="/calculate">
        <h2>Move to Supervise Page   <input type="text" name="num" id="num"></h2>
    </form>
    <div style="width:100%;">
        {% for table in tables %}
            {{ table | safe }}
        {% endfor %}
        <script type="text/javascript">
            {#alert(document.getElementsByTagName("tr").length-1);#}
            rownum = document.getElementsByTagName("tr").length-1
        </script>
    </div>
</div>

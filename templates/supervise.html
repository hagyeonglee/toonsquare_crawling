<!doctype html>
<title>Crawl Data Dashboard</title>
<link rel=stylesheet type=text/css href="./static/supervise.css">
<head>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <form method="POST" action="/finalresult">
    {#        <button type="submit">save to CSV</button>#}
            <button name="toCSV" class="button SUBMIT" value="submit" style="float:right">to CSV</button>
        </form>
        <form method="POST" action="/tohome">
    {#        <button type="submit">save to CSV</button>#}
            <button name="HOME" class="button SUBMIT" value="submit" style="float:left">HOME</button>
        </form>
    <form method="POST" action="/edit" style="float: left">
        <button name="edit" class="button SUBMIT" value="submit">edit</button>
    </form>
</head>
<div class=page>
  <h1>Supervise-Result</h1>
    <form method="POST" action="/calculate">
        <h2>Move to Supervise Page   <input type="text" name="num" id="num"></h2>
    </form>

    <div id="supervise" align="center">
        <script type="text/javascript">
            rownum = document.getElementsByTagName("tr").length-1
        </script>
        {% for datatable in datatables %}
            {{ datatable | safe }}
        {% endfor %}
    </div>
    <form method="POST" action="/finalresult">
        <button name="toCSV" class="button SUBMIT" value="submit">to CSV</button>
    </form>

</div>
</html>
